<section class="form-body">
  <div class="form-div">
    <form class="add-form" #addForm="ngForm" (ngSubmit)="sendPost(addForm)">
      <label for="title">Todo:</label>
      <input type="text" id="title" name="title" ngModel />
      <label for="thoughts">Notes:</label>
      <textarea
        name="thoughts"
        id="thoughts"
        cols="30"
        rows="10"
        ngModel
      ></textarea>
      <button class="post-button">Add Post</button>
    </form>
  </div>
</section>
